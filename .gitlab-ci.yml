image: node:10

variables:
  NODE_ENV: ci
  NEAR_PROTOS_DIR: nearcore/core/protos/protos
  SKIP_DEV_CONNECT_TESTS: "true"
  SKIP_FAILED_ASSERT_TEST: "true"
  SKIP_NEW_RPC_TESTS: "true"
  HELLO_WASM_PATH: nearcore/tests/hello.wasm

stages:
  - build
  - test

cache:
  paths:
    - nearcore/
    - node_modules/

install_dependencies:
  stage: build
  tags:
    - gcloud
  script:
    - rm -rf nearcore/ # nearcore/ gets cached
    - git clone --depth 1 --branch ghost https://github.com/nearprotocol/nearcore.git nearcore
    - npm install
    - npm run build
    - cd nearcore && ./scripts/build_wasm.sh
  artifacts:
    paths:
      - node_modules/

test:
  stage: test
  tags:
    - gcloud
  script: NODE_ENV=development npm test

lint:
  stage: test
  tags:
    - gcloud
  script: npm run lint
